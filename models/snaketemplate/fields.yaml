# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        type: text
        span: left
    slug@create:
        label: Slug
        type: text
        span: right
        preset:
            field: name
            type: slug
    slug:
        label: Slug
        type: text
        span: right
        context: [update, preview]
        disabled: true

    toolbar:
        type: partial
        span: full

secondaryTabs:
    icons:
        'Code': 'icon-code'
        'Settings': 'icon-cog'
        'Behavior': 'icon-code-branch'

    stretch: true
    paneCssClass:
        'Settings': 'padded-pane'
        'Behavior': 'padded-pane'

    fields:
        code:
            type: codeeditor
            size: huge
            span: full
            tab: Code
            stretch: true
            language: php

        _reset_strategy:
            type: button
            tab: Behavior
            buttonLabel: Reset to Defaults
            icon: icon-refresh
            handler: onResetStrategy

        metadata[strategy]:
            type: nestedform
            tab: Behavior
            usePanelStyles: false
            form: $/winter/battlesnake/models/snaketemplate/fields.strategy.yaml

        metadata[customizations]:
            type: nestedform
            tab: Settings
            usePanelStyles: false
            form:
                fields:
                    head:
                        label: Head
                        type: dropdown
                        span: auto
                        default: default
                    color:
                        label: Color
                        type: colorpicker
                        default: "#fc2fa4"
                        span: auto
                    tail:
                        label: Tail
                        type: dropdown
                        span: auto
                        default: default
                    author:
                        label: Author
                        type: text
                        span: auto

        metadata[password]:
            label: Password
            type: sensitive
            tab: Settings
            span: auto