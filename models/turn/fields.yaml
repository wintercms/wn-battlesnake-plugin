# ===================================
#  Form Field Definitions
# ===================================

fields:
    snake_name:
        label: Snake
        span: left
        disabled: true

    turn:
        label: Turn
        span: right
        disabled: true

    _board_state:
        type: partial
        path: $/winter/battlesnake/models/turn/_board_state

    _move_analysis:
        type: partial
        path: $/winter/battlesnake/models/turn/_move_analysis

    strategy:
        label: Strategy Values
        type: nestedform
        usePanelStyles: false
        form: $/winter/battlesnake/models/snaketemplate/fields.strategy.yaml

    replay_button:
        type: button
        buttonLabel: Re-evaluate with Current Code
        buttonType: primary
        request: onReplayTurn
        icon: icon-refresh
        loading: Re-evaluating turn...
